<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Lanchonete Zanon</title>
</head>
<body> 
    <div class="container">
        <div class="header">
            <p>logo</p>
            <h1>HAMBURGUERIA ZANON</h1>
        </div>

        <div class="forms">
            <div class="conteudo">
                <label>Telefone</label>
                <input placeholder="digite seu telefone ex:11911111111">
            </div>

            <div class="conteudo">
                <label>Nome</label>
                <input placeholder="digite seu nome ex:lorem  ipsum">
            </div>

            <div class="conteudo">
                <label>Combos</label>

                <input list="combos">

                    <datalist id="combos">
                    <option value="x-mexicano">
                    <option value="Hot-dog Americano">
                    <option value="x-paris">
                    <option value="x-tudo brasileiro">
                    <option value="x-japa">
                    </datalist>
            </div>

            <div class="conteudo">
                <p>Adicionais</p>
                <div class="adicionais">
                    <label>Bacon</label>
                    <input type='checkbox'>
                </div>
                <div class="adicionais">
                    <label>queijo prato</label>
                    <input type='checkbox'>
                </div>
                <div class="adicionais">
                    <label>Calabresa</label>
                    <input type='checkbox'>
                </div>
                <div class="adicionais">
                    <label>Cheedar</label>
                    <input type='checkbox'>
                </div>
                <div class="adicionais">
                    <label>Hamburguer 150g</label>
                    <input type='checkbox'>
                </div>

            </div>

            <div class="conteudo">
                <p>Entrega?</p>
                <div class="viagem">
                    <label>sim</label>
                    <input type="radio">
                </div>
                <div class="viagem">
                    <label>nao</label>
                    <input type="radio">
                </div>
            </div>

            <div class="resultados">
                <label>Total a pagar:</label>
                <input value="200">

                <label>Descrição dos pedido:</label>
                <input value="lorem ipsum">
            </div>
        </div>
    </div>
</body>
</html>
