<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>

    <title>Lanchonete Zanon</title>
</head>
<body> 
    <div class="container">
        <div class="header">
            <p>logo</p>
            <h1>HAMBURGUERIA ZANON</h1>
            <p>logo</p>
        </div>

        <div class="forms">
            <div class="conteudo">
                <label>Telefone</label>
                <input name="fone" id="fone" placeholder="digite seu telefone ex:11911111111">
            </div>

            <div class="conteudo">
                <label>Nome</label>
                <input id='nome' placeholder="digite seu nome ex:lorem  ipsum">
            </div>

            <div class="conteudo">
                <label>Combos</label>

                <input list="combos" id="combo">

                    <datalist id="combos">

                        <option value="x-mexicano">
                        <option value="Hot-dog Americano">
                        <option value="x-paris">
                        <option value="x-tudo brasileiro">
                        <option value="x-japa">

                    </datalist>
            </div>

            <div class="conteudo">
                <p>Adicionais</p>
                <div class="adicionais">
                    <label>Bacon</label>
                    <input value='bacon' id='adicionais' type='checkbox'>
                </div>
                <div class="adicionais">
                    <label>queijo prato</label>
                    <input value="queijo" id='adicionais' type='checkbox'>
                </div>
                <div class="adicionais">
                    <label>Calabresa</label>
                    <input id='adicionais' value="calabresa" type='checkbox'>
                </div>
                <div class="adicionais">
                    <label>Cheedar</label>
                    <input id='adicionais' value="Cheedar" type='checkbox'>
                </div>
                <div class="adicionais">
                    <label>Hamburguer 150g</label>
                    <input value="hamburguer" id='adicionais' type='checkbox'>
                </div>

            </div>

            <div class="conteudo">
                <label>Entrega?</label>
                <div class="viagem">
                    <p>sim</p>
                    <input type="radio" id="delivery" name="delivery" value="yes">
                </div>
                <div class="viagem">
                    <p>nao</p>
                    <input type="radio" id="delivery" value="no" name="delivery" value="no">
                </div>
            </div>

            <div class="buttons">
                <button onclick="calcular()">Calcular</button>
                <button>Novo Pedido</button>
                <button>Recibo</button>
            </div>

            
            <div class="results">
                <h1>Recibo</h1>
                <label>Total a pagar:</label>
                <input value="200">
                
                <div class="description">
                    <label >Descrição dos pedido:</label>
                    <textarea rows="5" cols="60" name="text" placeholder="Enter text"></textarea>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
